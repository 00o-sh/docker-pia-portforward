{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pia-portforward.fullname" . }}
  labels:
    {{- include "pia-portforward.labels" . | nindent 4 }}
    {{- with .Values.metrics.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.metrics.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.metrics.service.type }}
  ports:
  - port: {{ .Values.metrics.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "pia-portforward.selectorLabels" . | nindent 4 }}
{{- end }}
